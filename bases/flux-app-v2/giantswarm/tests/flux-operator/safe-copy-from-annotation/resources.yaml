# One of the ConfigMaps copies from the disallowed `giantswarm` namespace.
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: test
  namespace: org-test-bad
spec:
  resources:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: test1
        namespace: org-test
        annotations:
          fluxcd.controlplane.io/copyFrom: "giantswarm/source-configmap"
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: test2
        namespace: org-test
        annotations:
          fluxcd.controlplane.io/copyFrom: "default/source-configmap"
---
# The ConfigMap resource copies from the allowed `default` namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: test
  namespace: org-test-good
spec:
  resources:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: test
        namespace: org-test
        annotations:
          fluxcd.controlplane.io/copyFrom: "default/source-configmap"
