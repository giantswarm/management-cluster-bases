# This ResourceSet creates resources in the same
# namespace it itself is created inside
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: test
  namespace: ns1
spec:
  resources:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: test
        namespace: ns1
      data:
        key: value
---
# This ResourceSet creates resources in the default namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: test
  namespace: ns2
spec:
  resources:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: test
        namespace: default
      data:
        key: value
---
# This ResourceSet creates resources in the org-giantswarm namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: test
  namespace: ns3
spec:
  resources:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: test
        namespace: org-giantswarm
      data:
        key: value
