apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: collection
  namespace: flux-giantswarm
spec:
  interval: 30s
  ref:
    branch: master
  timeout: 5m
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: management-clusters-fleet
  namespace: flux-giantswarm
spec:
  interval: 30s
  ref:
    branch: main
  secretRef:
    name: giantswarm-clusters-ssh-credentials
  timeout: 60s
  # The `github_port` will be changed by postBuilds to 8081 for private clusters
  url: ssh://git@ssh.github.com:${github_port:=443}/giantswarm/${customer_codename}-management-clusters.git
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: giantswarm-config
  namespace: flux-giantswarm
spec:
  include:
    - repository:
        name: shared-configs
      fromPath: default
      toPath: default
    - repository:
        name: shared-configs
      fromPath: include
      toPath: include
  interval: 30s
  ref:
    branch: main
  secretRef:
    name: configs-ssh-credentials
  timeout: 60s
  url: ssh://git@ssh.github.com:${github_port:=443}/giantswarm/${customer_codename}-configs.git
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: shared-configs
  namespace: flux-giantswarm
spec:
  interval: 30s
  ref:
    branch: main
  secretRef:
    name: shared-configs-ssh-credentials
  timeout: 60s
  url: ssh://git@ssh.github.com:${github_port:=443}/giantswarm/shared-configs
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: releases
  namespace: flux-giantswarm
spec:
  url: https://github.com/giantswarm/releases.git
  ref:
    branch: master
  interval: 1m
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: silences
  namespace: flux-giantswarm
spec:
  interval: 30s
  ref:
    branch: update-kind-ci
  secretRef:
    name: silences-ssh-credentials
  timeout: 60s
  url: ssh://git@ssh.github.com:${github_port:=443}/giantswarm/silences.git
