---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: mimir
  namespace: giantswarm
spec:
  interval: 10m
  provider: generic
  ref:
    semver: x.x.x
  url: oci://gsoci.azurecr.io/charts/giantswarm/mimir
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
  namespace: giantswarm
spec:
  chartRef:
    kind: OCIRepository
    name: mimir
    namespace: giantswarm
  install:
    remediation:
      remediateLastFailure: false
      retries: 10
  interval: 5m
  releaseName: mimir
  storageNamespace: mimir
  targetNamespace: mimir
  timeout: 30m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 10
      strategy: rollback
  valuesFrom:
  - kind: ConfigMap
    name: mimir-konfiguration
    valuesKey: configmap-values.yaml
  - kind: Secret
    name: mimir-konfiguration
    valuesKey: secret-values.yaml
