---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: image-distribution-operator
  namespace: giantswarm
spec:
  interval: 10m
  provider: generic
  ref:
    semver: x.x.x
  url: oci://gsoci.azurecr.io/charts/giantswarm/image-distribution-operator
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: image-distribution-operator
  namespace: giantswarm
spec:
  chartRef:
    kind: OCIRepository
    name: image-distribution-operator
    namespace: giantswarm
  install:
    remediation:
      remediateLastFailure: false
      retries: 10
  interval: 5m
  releaseName: image-distribution-operator
  storageNamespace: giantswarm
  targetNamespace: giantswarm
  timeout: 10m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 10
      strategy: rollback
  valuesFrom:
  - kind: ConfigMap
    name: image-distribution-operator-konfiguration
    valuesKey: configmap-values.yaml
  - kind: Secret
    name: image-distribution-operator-konfiguration
    valuesKey: secret-values.yaml
