apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mcp-kubernetes-valkey
  namespace: flux-giantswarm
spec:
  chart:
    spec:
      chart: valkey
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: giantswarm-catalog
        namespace: flux-giantswarm
      version: 0.1.2
  install:
    remediation:
      retries: 10
      remediateLastFailure: false
  interval: 1m
  targetNamespace: mcp-kubernetes
  timeout: 10m
  upgrade:
    remediation:
      retries: 10
      remediateLastFailure: false
  values:
    # Valkey standalone mode for mcp-kubernetes session storage
    valkey:
      architecture: standalone
      auth:
        enabled: true
        # Password will be auto-generated and stored in secret: mcp-kubernetes-valkey
      master:
        persistence:
          enabled: false  # Session data doesn't need persistence
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi
      metrics:
        enabled: true
        podMonitor:
          enabled: true
          additionalLabels:
            application.giantswarm.io/team: planeteers
    ciliumNetworkPolicy:
      enabled: true
