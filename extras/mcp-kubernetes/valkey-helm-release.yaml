apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mcp-kubernetes-valkey
  namespace: flux-giantswarm
spec:
  chart:
    spec:
      chart: valkey
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: giantswarm-catalog
        namespace: flux-giantswarm
      version: 0.1.2
  install:
    remediation:
      retries: 10
      remediateLastFailure: false
  interval: 1m
  targetNamespace: mcp-kubernetes
  timeout: 10m
  upgrade:
    remediation:
      retries: 10
      remediateLastFailure: false
  values:
    # Valkey standalone mode for mcp-kubernetes session storage
    # Auth configuration at root level for subchart
    auth:
      enabled: true
      # Use existing secret created per-cluster (SOPS encrypted)
      usersExistingSecret: "mcp-kubernetes-valkey-auth"
      # Default user with full access
      aclUsers:
        default:
          permissions: "~* &* +@all"
          # Password from secret key matching username
          passwordKey: "default"
    valkey:
      architecture: standalone
      # Pod security context for Kyverno compliance
      podSecurityContext:
        seccompProfile:
          type: RuntimeDefault
      # Container security context for Kyverno compliance
      containerSecurityContext:
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
      # Init container security context
      initContainerSecurityContext:
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
      master:
        persistence:
          enabled: false  # Session data doesn't need persistence
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 64Mi
      metrics:
        enabled: true
        podMonitor:
          enabled: true
          additionalLabels:
            application.giantswarm.io/team: planeteers
    ciliumNetworkPolicy:
      enabled: true
