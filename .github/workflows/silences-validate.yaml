name: Validate silence CRs

on:
  push:
  workflow_call:
    inputs:
      directory_pattern:
        description: "Bash pattern to match directories containing silence CR files"
        required: true

jobs:
  silences_validate:
    runs-on: ubuntu-latest
    name: Validate silence CRs
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - id: silences-validate-action
        uses: ./.github/actions/silences-validate
        with:
          directory_pattern: '*/silences'
