name: Validate silence CRs

on: [push]

jobs:
  silences_validate:
    runs-on: ubuntu-latest
    name: Validate silence CRs
    steps:
      - uses: actions/checkout@v4
        with:
          path: silences
          ref: ${{ github.ref }}
          fetch-depth: 0
      - id: silences-validate-action
        uses: ./silences/.github/actions/silences-validate
        with:
          directory: silences/bases/silences
