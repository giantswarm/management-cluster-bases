name: "Silences validate"
description: "Validate silences CR files"
inputs:
  directory:
    description: "Directory with silence CR files"
    required: true
runs:
  using: "composite"
  steps:
    - name: Set GitHub Path
      run: echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}
    - name: Install dependencies
      shell: bash
      run: |
        cd ${{ github.action_path }}
        make bin/yq
        make bin/kustomize
    - name: Validate silences files
      shell: bash
      run: |
        for directory in ${{ inputs.directory }}; do
          silences-validate.sh "$directory"
        done
    - name: Setup kind cluster
      uses: helm/kind-action@v1
    - name: Validate unique names
      shell: bash
      run: |
        # create CRD
        kubectl create -f https://raw.githubusercontent.com/giantswarm/silence-operator/master/config/crd/monitoring.giantswarm.io_silences.yaml
        for directory in ${{ inputs.directory }}; do
          kustomize build ${{ inputs.directory }} --output resources.yaml
          kubectl apply -f resources.yaml
          kubectl delete -f resources.yaml
        done
